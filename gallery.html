<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enhancing and Advancing the Social Dignity and Well-Being of Man Through Empowerment."
    />
    <meta
      name="keywords"
      content="Enhancing and Advancing the Social Dignity and Well-Being of Man Through Empowerment."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- <link
          href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
          rel="stylesheet"
        /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Gallery</title>
  </head>
  <body>
    <main>
      <section class="bg-white">
        <div class="py-20 px-4 mx-auto max-w-screen-xl lg:py-40 lg:px-6">
          <div
            data-aos="zoom-in"
            data-aos-duration="4000"
            data-aos-delay="300"
            class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16"
          >
            <h2
              class="mb-4 text-2xl lg:text-4xl tracking-tight font-extrabold text-gray-900 capitalize"
            >
              our gallery
            </h2>
            <p class="text-gray-500 lg:mb-16 sm:text-xl">
              Explore stunning snapshots showcasing our latest Empowerment and
              winners from last month, Explore stunning snapshots showcasing our
              latest Empowerment and winners from last month
            </p>
          </div>

          <div class="max-w-screen-xl mx-auto grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
            <img
            data-aos="zoom-in"
            data-aos-duration="4000"
            data-aos-delay="300"
              class="h-auto rounded-lg"
              src="https://images.unsplash.com/photo-1614983652406-41044db11dc6?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            /><img
            data-aos="zoom-in"
            data-aos-duration="4000"
            data-aos-delay="300"
              class="h-auto rounded-lg"
              src="https://images.unsplash.com/photo-1614983652406-41044db11dc6?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            /><img
            data-aos="zoom-in"
            data-aos-duration="4000"
            data-aos-delay="300"
              class="h-auto rounded-lg"
              src="https://images.unsplash.com/photo-1614983652406-41044db11dc6?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            /><img
            data-aos="zoom-in"
            data-aos-duration="4000"
            data-aos-delay="300"
              class="h-auto rounded-lg"
              src="https://images.unsplash.com/photo-1614983652406-41044db11dc6?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            /><img
            data-aos="zoom-in"
            data-aos-duration="4000"
            data-aos-delay="300"
              class="h-auto rounded-lg"
              src="https://images.unsplash.com/photo-1614983652406-41044db11dc6?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        autoplay: {
          delay: 4000,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
      AOS.init();
    </script>
  </body>
</html>
