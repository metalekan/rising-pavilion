<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enhancing and Advancing the Social Dignity and Well-Being of Man Through Empowerment."
    />
    <meta
      name="keywords"
      content="Enhancing and Advancing the Social Dignity and Well-Being of Man Through Empowerment."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- <link
          href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
          rel="stylesheet"
        /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>News / Events</title>
  </head>
  <body>
    <main>
      <section
        class="bg-[url('images/hero-1.png')] bg-cover bg-top bg-no-repeat"
      >
        <div class="max-w-screen-xl px-4 py-40 mx-auto">
          <div class="grid place-self-center">
            <h1
              data-aos="zoom-in"
              data-aos-duration="4000"
              data-aos-delay="300"
              class="max-w-2xl mb-4 text-2xl font-extrabold tracking-tight leading-none xl:text-4xl text-[#ff5134]"
            >
              Rising Height
            </h1>
            <h1
              data-aos="zoom-in"
              data-aos-duration="4000"
              data-aos-delay="300"
              class="max-w-xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl uppercase"
            >
              Corporate Social Association
            </h1>
            <p
              data-aos="fade-up-left"
              data-aos-duration="4000"
              data-aos-delay="300"
              class="max-w-xl mb-6 text-gray-900 lg:mb-8 md:text-lg lg:text-xl"
            >
              Enhancing and Advancing the Social Dignity and Well-Being of Man
              Through Empowerment
            </p>
            <a
              href="#"
              class="inline-flex items-center justify-center px-5 py-3 mr-3 text-sm font-medium text-center text-white rounded-lg bg-[#ff5134] hover:bg-opacity-90 w-fit"
            >
              Get started
            </a>
          </div>
        </div>
      </section>
      
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        autoplay: {
          delay: 4000,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
      AOS.init();
    </script>
  </body>
</html>
